<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakeMyTrip Itinerary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Plan Your Trip</h1>
    
    <form id="tripForm">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" placeholder="Enter destination..." required>
        
        <label for="days">How many days?</label>
        <input type="number" id="days" name="days" required>
    
        <label for="budget">Budget:</label>
        <input type="number" id="budget" name="budget" required>
    
        <label for="interests">Interests:</label>
        <select id="interests" name="interests" multiple required>
            <option value="Sightseeing">Sightseeing</option>
            <option value="Music">Music</option>
            <option value="Adventure">Adventure</option>
            <option value="Culture">Culture</option>
        </select>
    
        <button type="submit">Plan My Trip</button>
    </form>
    

    <div id="calendarView" style="display:none;">
        <h2 style="text-align:center; color: red;">Your Trip Planner</h2>
        <div class="calendar">
            <!-- Calendar Grid -->
            <div class="calendar-header">
                <span class="day">Sun</span>
                <span class="day">Mon</span>
                <span class="day">Tue</span>
                <span class="day">Wed</span>
                <span class="day">Thu</span>
                <span class="day">Fri</span>
                <span class="day">Sat</span>
            </div>
            <div class="calendar-body">
                <!-- Each cell represents a day -->
                <!-- You can dynamically create these using JavaScript -->
                <div class="day-cell" draggable="true"></div>
                <div class="day-cell" draggable="true"></div>
                <div class="day-cell" draggable="true"></div>
                <div class="day-cell" draggable="true"></div>
                <div class="day-cell" draggable="true"></div>
                <div class="day-cell" draggable="true"></div>
                <div class="day-cell" draggable="true"></div>
                <!-- Repeat for more days -->
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
